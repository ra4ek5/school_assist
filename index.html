<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разметочная платформа</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать!</h1>
        
        <!-- Форма входа -->
        <div class="auth-form">
            <h2>Вход</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
            </form>
            <p>Нет аккаунта? <a href="#" id="registerLink">Зарегистрироваться</a></p>
        </div>

        <!-- Форма регистрации (изначально скрыта) -->
        <div class="auth-form" id="registerForm" style="display: none;">
            <h2>Регистрация</h2>
            <form id="signupForm">
                <input type="email" id="regEmail" placeholder="Email" required>
                <input type="password" id="regPassword" placeholder="Пароль" required>
                <label>
                    <input type="checkbox" id="isTeacher"> Я учитель
                </label>
                <button type="submit">Зарегистрироваться</button>
            </form>
            <p>Уже есть аккаунт? <a href="#" id="loginLink">Войти</a></p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
